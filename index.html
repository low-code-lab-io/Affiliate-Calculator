<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Earnings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #1134d1;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="range"] {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1134d1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d28a9;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Affiliate Earnings Calculator</h1>
        
        <div class="form-group">
            <label for="salePrice">Enter Sale Price (€):</label>
            <input type="number" id="salePrice" placeholder="e.g., 10" step="0.01">
        </div>

        <div class="form-group">
            <label for="quantity">Select Quantity Sold:</label>
            <input type="range" id="quantity" min="1" max="500" value="100" oninput="updateQuantity(this.value)">
            <p>Quantity: <span id="quantityDisplay">100</span></p>
        </div>

        <button onclick="calculateEarnings()">Calculate</button>

        <div class="result">
            <h2>Results:</h2>
            <p><strong>Total Sale Price:</strong> <span id="totalPrice">0</span> €</p>
            <p><strong>Your 50% Commission per Sale:</strong> <span id="affiliateEarnings">0</span> €</p>
            <p><strong>Total Profit for <span id="totalQuantity">0</span> Sales:</strong> <span id="totalProfit">0</span> €</p>
        </div>

        <canvas id="earningsChart" width="400" height="200"></canvas>

        <div class="info">
            <p>This calculator reflects a direct 50% commission on the original sale price, multiplied by the quantity sold.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Function to update quantity display from the slider
        function updateQuantity(value) {
            document.getElementById('quantityDisplay').textContent = value;
        }

        // Function to calculate earnings and update the chart
        function calculateEarnings() {
            const salePrice = parseFloat(document.getElementById('salePrice').value) || 0;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;

            // Affiliate earnings per sale (50% of the sale price)
            const affiliateEarnings = salePrice * 0.5;

            // Total earnings for given quantity
            const totalProfit = affiliateEarnings * quantity;

            // Update result fields
            document.getElementById('totalPrice').textContent = salePrice.toFixed(2);
            document.getElementById('affiliateEarnings').textContent = affiliateEarnings.toFixed(2);
            document.getElementById('totalQuantity').textContent = quantity;
            document.getElementById('totalProfit').textContent = totalProfit.toFixed(2);

            // Create or update the chart
            drawChart(affiliateEarnings, quantity);
        }

        // Function to draw the chart
        function drawChart(affiliateEarnings, quantity) {
            const ctx = document.getElementById('earningsChart').getContext('2d');
            
            // Clear the previous chart instance if it exists
            if (window.earningsChart) {
                window.earningsChart.destroy();
            }

            // Data for the chart
            const chartData = {
                labels: ['1 Sale', '10 Sales', '50 Sales', '100 Sales', '200 Sales', '500 Sales'],
                datasets: [{
                    label: 'Total Profit (€)',
                    data: [
                        affiliateEarnings * 1,
                        affiliateEarnings * 10,
                        affiliateEarnings * 50,
                        affiliateEarnings * 100,
                        affiliateEarnings * 200,
                        affiliateEarnings * 500
                    ],
                    backgroundColor: '#1134d1',
                    borderColor: '#1134d1',
                    borderWidth: 1
                }]
            };

            // Options for the chart
            const chartOptions = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            // Create the chart
            window.earningsChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: chartOptions
            });
        }
    </script>

</body>
</html>
